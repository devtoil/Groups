      <div class="md-padding">
        <h2>Create a New Series</h2>  
        <form name="seriesForm">
          <md-input-container>
            <label>Title</label>
            <input name="title" type="text" ng-model="seriesDetail.series.title">
          </md-input-container>
          <md-input-container>
            <label>Start Date</label>
            <input name="startDate" type="date" ng-model="seriesDetail.series.startDate">
          </md-input-container>
          <md-input-container>
            <label>End Date</label>
            <input name="endDate" type="date" ng-model="seriesDetail.series.endDate">
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input name="password" ng-model="seriesDetail.series.password">
          </md-input-container>
          <md-input-container>
            <md-switch ng-model="seriesDetail.series.requiresPassword">Password Required</md-switch>
          </md-input-container>
          <md-input-container>
            <md-switch ng-model="seriesDetail.series.visible">Visible</md-switch>
          </md-input-container>
          <md-input-container>
            <md-switch ng-model="seriesDetail.series.active">Active</md-switch>
          </md-input-container>
          <md-button class="md-raised md-accent" ng-click="seriesDetail.addSeries()">Add</md-button>
        </form>
      </div>
      
      </md-content>
  </div>
</div>
