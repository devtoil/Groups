<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
   
      
      <md-list  window-scroll>
      
        <md-list-item class="md-3-line" ng-repeat="resource in home.org.Resources">
          <div class="md-list-item-text">
            <h3 ng-bind="resource.title | limitTo : 20"></h3>
            <!--<h3 ng-bind="resource.body | limitTo : 200"></h3>-->
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-sidenav>
      
  
    <div layout="column" flex>
      <md-content  window-scroll layout-padding>
        <md-list  window-scroll>
      
        <md-list-item class="md-3-line" ng-repeat="resource in home.org.Series">
          <div class="md-list-item-text">
            <h3 ng-bind="'title: ' + resource.title | limitTo : 20"></h3>
            <p ng-bind-html="'password: ' + resource.password"></p>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
      </md-content>
    </div>
  
</div>
