<md-tabs md-dynamic-height md-border-bottom>
  <md-tab label="Events">
  	<div layout="row" flex>
      <div flex="20" layout="column" class="md-whiteframe-z1">
        <md-content>
          <md-list>
            <md-list-item class="md-3-line" ng-repeat="event in sessionDetail.session.Events" ng-click="sessionDetail.currentEvent = event">
              <div class="md-list-item-text">
                <h3 ng-bind="event.title"></h3>
                <h4>
                  <span ng-bind="event.createdAt | date : 'shortDate'"></span>
                </h4>
              </div>
              <md-divider></md-divider>
            </md-list-item>
          </md-list>
        </md-content>
      </div>
      <div flex="80" class="md-padding">
       <event def="sessionDetail.currentEvent"></event>
      </div>
    </div>
  </md-tab>
  <md-tab label="Settings">
    <md-content class="md-padding">
      <form name="sessionDetail.sessionForm">
        <md-input-container>
          <label>Title</label>
          <input name="title" type="text" ng-model="sessionDetail.session.title">
        </md-input-container>
<!--        <md-input-container>
          <label>Start Date</label>
          <input name="startDate" type="date" date-formatter ng-model="sessionDetail.session.startDate">
        </md-input-container>
        <md-input-container>
          <label>End Date</label>
          <input name="endDate" type="date" date-formatter ng-model="sessionDetail.session.endDate">
        </md-input-container>-->
        <md-input-container>
          <label>Password</label>
          <input name="password" ng-model="sessionDetail.session.password">
        </md-input-container>
        <md-input-container>
          <md-switch ng-model="sessionDetail.session.requiresPassword">Password Required</md-switch>
        </md-input-container>
        <md-input-container>
          <md-switch ng-model="sessionDetail.session.visible">Visible</md-switch>
        </md-input-container>
        <md-input-container>
          <md-switch ng-model="sessionDetail.session.active">Active</md-switch>
        </md-input-container>
      </form>
    </md-content>
  </md-tab>
  <md-tab label="Add Event">
    <md-content class="md-padding">
      <event def="sessionDetail.newEvent"></event>
    </md-content>
  </md-tab>
  </md-tabs>
