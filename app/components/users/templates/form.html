<div class="md-padding">
  <form name="userForm">
    
    <!--<label>Created</label>
    <p>{{userDetail.user.createdAt | date : 'short'}}</p>
    
    <label>Updated</label>
    <p>{{userDetail.user.updatedAt | date : 'short'}}</p>-->
    
    <md-input-container>
      <label>First Name</label>
      <input name="firstName" type="text" ng-model="userDetail.user.firstName">
    </md-input-container>
    
    <md-input-container>
      <label>Last Name</label>
      <input name="lastName" type="text" ng-model="userDetail.user.lastName">
    </md-input-container>
    
		<md-input-container>
      <label>Password</label>
      <input name="password" ng-model="userDetail.user.password">
    </md-input-container>
		
    <md-input-container>
      <label>Phone</label>
      <input name="phoneNumber" type="text" ng-model="userDetail.user.phoneNumber">
    </md-input-container>
		
		<md-input-container>
      <label>Email</label>
      <input name="email" type="text" ng-model="userDetail.user.email">
    </md-input-container>
   
    <md-button class="md-raised md-accent" ng-click="userDetail.addUser()" ng-show="!userDetail.user.id">Add</md-button>
  </form>
</div>
