<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-list>
      <md-list-item>
        <md-subheader class="md-no-sticky">Sessions</md-subheader>
        <a ui-sref="sessions.create" class="md-secondary md-hue-3">Create Session</a>
      </md-list-item>
      <md-list-item class="md-3-line" ng-repeat="session in sessionList.sessions" ng-click="sessionList.goToSession(session)">
        <div class="md-list-item-text">
        <h3 ng-bind="session.title"></h3>
        <h4>
          <span ng-bind="session.startDate | date : 'shortDate'"></span>-
          <span ng-bind="session.endDate | date : 'shortDate'"></span>
        </h4>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-sidenav>
  <div layout="column" flex id="content">
    <ui-view></ui-view>
  </div>
</div>
