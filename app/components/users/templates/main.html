<div layout="row">
  <div flex="80" offset="10" layout="row">
    <md-list class="md-whiteframe-z1" window-scroll>
      <md-subheader class="md-no-sticky">Users</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="user in userList.users | orderBy : '-createdAt'" ng-click="userList.goToUser(user)">
        <p>{{user.firstName + ' ' + user.lastName}}</p>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  <div layout="column" flex id="content">
    <ui-view></ui-view>
    <md-button  class="md-fab md-accent" style="position: absolute; bottom: 16px; right: 16px;">
      <a ui-sref="users.create">
        <md-icon>add</md-icon>
      </a>
    </md-button>
  </div>  
  </div>
</div>
